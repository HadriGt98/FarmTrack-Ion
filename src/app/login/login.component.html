<div>
    <h1 class="title">Welcome to FarmTrack</h1><br>
    <p>- A farmidable way to track your farm -</p>
</div>

<div>
    <form [formGroup]="loginform" (ngSubmit)="submitLogin()">
        <div>
            <label>Username</label>
            <input class="inputbox" matInput formControlName="username">
        </div>
        <div>
            <label>Password</label>
            <input class="inputbox" type="password" matInput formControlName="password">
        </div><br>
        <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
        <div>
            <button class="button" type="submit">Log in</button><br><br>
            <p>Or</p><br>
            <button class="button register" routerLink="/register">Create an account</button>
        </div>
    </form>
</div>
